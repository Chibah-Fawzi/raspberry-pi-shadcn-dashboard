services:
  pi-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pi-dashboard
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    volumes:
      # Mount system directories for system monitoring
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/host:ro
    privileged: true
    # Required for system monitoring and shutdown functionality
    cap_add:
      - SYS_ADMIN
    # Security options for system access
    security_opt:
      - seccomp:unconfined
    # Use bridge network for better nginx proxy compatibility
    # network_mode: host
    # Health check
    healthcheck:
      test: ["CMD", "/app/healthcheck.sh"]
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 40s
    # Resource limits for Raspberry Pi
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.5'

  # Optional: Add a reverse proxy for better security and SSL
  nginx:
    image: nginx:alpine
    container_name: pi-dashboard-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - pi-dashboard
    profiles:
      - with-nginx

networks:
  default:
    name: pi-dashboard-network
